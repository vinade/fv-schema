<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="fv-schema.umd.js"></script>
</head>

<body>

    <div id="app">
        <h1 id="title">Form example</h1>
        <form id="register-form" novalidate>
            <div class="field">
                <label>Username</label>
                <input type="text" name="username" data-type="string" required />
                <span class="error-message"></span>
            </div>

            <div class="field">
                <label>Email</label>
                <input type="email" name="email" data-type="email" required />
                <span class="error-message"></span>
            </div>

            <div class="field">
                <label>Senha</label>
                <input type="password" name="password" data-type="string" required />
                <span class="error-message"></span>
            </div>

            <div class="field">
                <label>Confirmar Senha</label>
                <input type="password" name="passwordConfirm" data-type="passwordConfirm" data-ref="password" required />
                <span class="error-message"></span>
            </div>

            <button id="send" type="button">Cadastrar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
